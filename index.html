<html>

<head>
    <title>Make-my-survey</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id = "page1">
        <div id="signUpContainer">
            <text id="signUpmessage" class="message">Create a NEW account</text>
            <input id="signUpUserName" class="username" type="text" placeholder="Username" required>
            <input id="signUpPassword" class="password" type="password" placeholder="Password" required>
            <input id="email" type="email" placeholder="Email" required>
            <input id="firstName" type="text" placeholder="Firstname" required>
            <input id="lastName" type="text" placeholder="Lastname" required>
            <input id="signUpButton" type="button" value="CREATE ACCOUNT">
        </div>
        <div id="loginContainer">
            <text id="loginmessage" class="message">Log in to your account</text>
            <label class="labelText">Enter your Username</label>
            <input id="loginUserName" class="username" type="text" required>
            <label class="labelText">Enter your Password</label>
            <input id="loginPassword" class="password" type="password" required>
            <input id="loginButton" type="button" value="LOG IN">
        </div>
    </div>

    <script src="OnboardUser.js"></script>

</body>

</html>
